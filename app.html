<!DOCTYPE html>
<html>
    <head>
        <title>Aayush Khanna - Portfolio</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.PNG">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./styles/main.css">
        <link rel="stylesheet" type="text/css" href="./styles/themes.css">
    </head>
    <body>
        <div class="site">
            <div class="container">
                <main class="home panel bluebg open">
                    <header>
                        <!-- flat nav for desktop -->
                        <ul class="nav">
                            <li class="navOption" data-nav="home"><div class="navItem bangers yellow-text black-shadow active">HOME</div></li>
                            <li class="navOption" data-nav="workxp"><div class="navItem bangers yellow-text black-shadow">WORK XP</div></li>
                            <li class="navOption" data-nav="projects"><div class="navItem bangers yellow-text black-shadow">PROJECTS</div></li>
                            <li class="navOption" data-nav="superpowers"><div class="navItem bangers yellow-text black-shadow">SUPERPOWERS</div></li>
                            <li class="navOption" data-nav="contact"><div class="navItem bangers yellow-text black-shadow">CONTACT</div></li>
                        </ul>  
                    </header>
                    <div class="edition bangers">
                        <div>42nd collectors issue!</div>
                        <div>Jan 2019</div>
                    </div>
                    <div class="inner">
                        <h1 class="headline badaboombb yellow-shadow">Hola !</h1>
                    </div>
                    <div class="outter">
                        <p class="centered bangers">Take a look at the rad stuff I've worked on. If you like what you see, <a href=""><span class="bangers yellow-text black-shadow">let's get in touch</span></a> !</p>
                    </div>
                    <div class="barcode-text">
                        <span class="bangers">Direct Edition</span><br/>
                        <span class="bangers">Rated T</span>
                    </div>
                    <img class="barcode" src='./assets/images/barcode.PNG'/>
                </main>

                <aside class="workxp panel greybg closed">
                    <div class="back-arrow">
                        <img  src="./assets/images/backarrow.svg"/>
                        <div class="bangers inline">Prev</div>
                    </div>
                    <h4 class="centered badaboombb yellow-shadow">Work XP</h4>
                </aside>

                <aside class="projects panel redbg closed">
                    <div class="back-arrow">
                        <img  src="./assets/images/backarrow.svg"/>
                        <div class="bangers inline">Prev</div>
                    </div>
                    <h4 class="centered badaboombb yellow-shadow">Projects</h4>
                </aside>

                <aside class="superpowers panel pinkbg closed">
                    <div class="back-arrow">
                        <img  src="./assets/images/backarrow.svg"/>
                        <div class="bangers inline">Prev</div>
                    </div>
                    <h4 class="centered badaboombb yellow-shadow">Superpowers</h4>
                    <section class="chimichangas">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 60">
                        <defs>
                            <filter id="breakup">
                                <feTurbulence result="TURBULENCE" baseFrequency=".3" numOctaves="1" seed="1" />
                                <feDisplacementMap in="SourceGraphic" in2="TURBULENCE" scale="1.0" />
                            </filter>
                        </defs>
                        <text x="30" y="30" dy="0, -1, 1, -2, 1, -3, 0, -2, -2, -3, -3, -2, -2" filter="url(#breakup)">Whoooooooops !</text>
                        </svg>
                    </section>
                </aside>

                <aside class="contact panel greenbg closed">
                    <div class="back-arrow">
                        <img  src="./assets/images/backarrow.svg"/>
                        <div class="bangers inline">Prev</div>
                    </div>
                    <h4 class="centered badaboombb yellow-shadow">Contact</h4>
                </aside>
            </div>
        </div>
    <!-- scripts -->
    <script src="./functionality/randomization.js"></script>
    </body>
</html>
